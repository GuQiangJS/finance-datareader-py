sudo: false

language: python

env:
  global:
    # Doctr deploy key for GuQiangJS/finance-datareader-py
    - secure: ""

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  
matrix:
  include:
    - python: '3.6'
      env: DOCBUILD=true
  
install:
  - pip install flake8
  - pip install coverage
  - pip install xlrd
  - pip install git+https://github.com/pydata/pandas-datareader.git
  - pip install beautifulsoup4
  - pip install numpy
  - pip install coveralls
  - python setup.py install
  - if [[ $DOCBUILD ]]; then
    pip install sphinx sphinx_rtd_theme doctr sphinxcontrib-napoleon;
    fi
script: 
  - coverage run -m unittest discover finance_datareader_py "test_*.py"
  - flake8 --version
  - flake8 finance_datareader_py --ignore=E501
after_success: 
  - coverage report
  - coveralls
deploy:
  - |
    if [[ $DOCBUILD ]]; then
      cd docs
      make html && make html
      cd ..
      doctr deploy devel --build-tags
    fi
