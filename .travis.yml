sudo: false

language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
install:
  - pip install flake8
  - pip install coverage
  - pip install xlrd
  - pip install git+https://github.com/pydata/pandas-datareader.git
  - pip install beautifulsoup4
  - pip install numpy
  - pip install sphinx
  - pip install coveralls --quiet
script: 
  - python -m unittest
  - flake8 --version
  - flake8 finance-datareader-py
after_success: 
  #- coverage report
  - coveralls
